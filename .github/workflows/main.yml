name: Update ispappLibrary.rsc

on:
  push:
    branches:
      - karim

jobs:
  update_scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Generate and update ispappLibrary.rsc
      run: node .github/scripts/updateScripts.js
    
    - name: Update resources
      uses: test-room-7/action-update-file@v1
      with:
        file-path: |
          ispappConfig.rsc
          ispappLibrary.rsc
          ispappUpdate.rsc
          ispappCollectors.rsc
          ispappInit.rsc
          ispappConsole.rsc
        branch: karim
        commit-msg: ispapp agent scripts updated ${{ github.event.head_commit.message }}
        github-token: ${{ secrets.ISPAPPTOKEN }}
