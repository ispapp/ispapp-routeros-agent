<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Generate Install Command - Simple HTML form using Tailwind CSS for generating npm install commands with specified branch and top key.">
    <meta name="keywords" content="Tailwind CSS, HTML form, npm install command, web development, code generator">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Generate Install Command</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl font-semibold mb-4">Generate Install Command</h1>
        <form class="rounded-md">
            <div class="mb-4">
                <label for="branch" class="block text-gray-700 text-sm font-medium">Branch:</label>
                <input type="text" id="branch" name="branch" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="topKey" class="block text-gray-700 text-sm font-medium">Top Key:</label>
                <input type="text" id="topKey" name="topKey" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="topDomain" class="block text-gray-700 text-sm font-medium">Top Domain:</label>
                <input type="text" id="topDomain" name="topDomain" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="flex justify-center">
                <button type="button" onclick="openModal()" class="bg-blue-500 text-white p-2 rounded-md">Generate
                    Install Command</button>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div id="myModal"
        class="modal min-w-[400px] hidden fixed inset-0 bg-gray-50 bg-opacity-75 rounded-md flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Generated Install Command</h2>
            <pre id="installCommand" class="overflow-auto max-h-60 p-2 bg-gray-100 border rounded-md"></pre>
            <button onclick="closeModal()" class="mt-4 bg-blue-500 text-white p-2 rounded-md">Close</button>
        </div>
    </div>
    <script>
        async function dpaste(content, cid) {
            var response = await fetch("https://dpaste.com/api/v2/", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization":"Key "+cid
                },
                body: content,
            });
            return response.text();
        }
        function openModal() {
            const branch = document.getElementById('branch').value;
            const topKey = document.getElementById('topKey').value;
            const topDomain = document.getElementById('topDomain').value;
            const cid = ' e18216cf301f6f73';
            const fileuri = `https://raw.githubusercontent.com/ispapp/ispapp-routeros-agent/${branch}/ispapp.rsc`
            console.log({ fileuri });
            fetch(fileuri).then(s => s.text()).then(textContent => {
                let currentscript = textContent.replace("#####DOMAIN#####", topDomain)
                currentscript = textContent.replace("#####HOST_KEY#####", topKey)
                currentscript = textContent.replace("#####bandswtest#####", "3.239.254.95")
                currentscript = textContent.replace("#####btest#####", "btest")
                currentscript = textContent.replace("#####btp#####", "0XSYIGkRlP6MUQJMZMdrogi2")
                const postData = {
                    expiry_days: 1,
                    content: textContent,
                };
                const formData = new URLSearchParams(postData);
                dpaste(formData, cid).then(paste_url => {
                    const installCommand = `/tool fetch url="${paste_url}.txt" dst-path="install.rsc"; /import install.rsc`;
                    document.getElementById('installCommand').textContent = installCommand;
                    document.getElementById('myModal').classList.remove('hidden');
                }).catch(error => alert('Error:' + error));
            }).catch(s => {
                alert("No branch with that name! tr again")
            })
        }

        function closeModal() {
            document.getElementById('myModal').classList.add('hidden');
        }
    </script>
</body>

</html>
